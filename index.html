<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/d6ef156dc2.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- main Content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <header class="flex pt-10 mb-20">
        <!-- text content image content -->
        <div>
          <h1 class="text-5xl md:text-7xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <br />
          <p class="text-gray-500 w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <br />
          <button
            class="bg-gradient-to-r from-orange-500 to-red-500 text-white font-semibold px-5 py-3 text-center rounded-lg"
          >
            Explore More
            <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i>
          </button>
        </div>
        <!-- image content -->
        <div class="relative">
          <!-- image -->
          <div><img src="./images/banner.png" class="w-full" alt="" /></div>
          <!-- card -->
          <div class="flex absolute top-28 md:top-80 md:left-32 lg:left-28 bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg items-center">
            <!-- icon -->
            <div><i class="fa-solid fa-star text-amber-500 text-2xl"></i></div>
            <!-- text -->
            <div class="ml-3">
              <h3 class="lg:text-2xl font-bold">5.00</h3>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
